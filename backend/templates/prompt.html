<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Prompt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Generated Prompt</h1>
        <hr>
        <div class="mb-3">
            <textarea class="form-control" id="promptTextarea" rows="15" readonly>{{ prompt }}</textarea>
        </div>
        <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another Prompt</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
