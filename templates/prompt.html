<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Prompt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS with Dark Mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dark Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Your Generated Prompt</h1>
        <hr class="bg-light">
        <div class="mb-3">
            <textarea class="form-control" id="promptTextarea" rows="15" readonly>{{ prompt }}</textarea>
        </div>
        <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another Prompt</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
