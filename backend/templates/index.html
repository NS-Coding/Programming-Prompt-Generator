<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prompt Generator</h1>
        <hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('index') }}">
            <div class="mb-3">
                <label for="repo" class="form-label">GitHub Repository Name (e.g., octocat/Hello-World)</label>
                <input type="text" class="form-control" id="repo" name="repo" placeholder="Enter GitHub repository name">
            </div>
            <div class="mb-3">
                <label for="local_folder" class="form-label">Local Folder Path</label>
                <input type="text" class="form-control" id="local_folder" name="local_folder" placeholder="Enter local folder path">
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">Task Description</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prompt_type" class="form-label">Prompt Type</label>
                <select class="form-select" id="prompt_type" name="prompt_type" required>
                    <option selected disabled value="">Choose...</option>
                    {% for key in prompts.keys() %}
                        <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Programming Language</label>
                <input type="text" class="form-control" id="language" name="language" placeholder="e.g., Python" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="include_files" name="include_files">
                <label class="form-check-label" for="include_files">Include File Section</label>
            </div>
            <div class="mb-3">
                <label for="preamble_edit" class="form-label">Edit Preamble (Optional)</label>
                <textarea class="form-control" id="preamble_edit" name="preamble_edit" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Prompt</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
